<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Slider</title>
</head>
<body>


  <section class="slider">
    <section class="slides__container">
      <img class="slides__slide" src="images/content/picture_1.jpg" alt="tower">
      <img class="slides__slide" src="images/content/picture_2.jpg" alt="market">
      <img class="slides__slide" src="images/content/picture_3.jpg" alt="temple">
      <img class="slides__slide" src="images/content/picture_4.jpg" alt="wall">
    </section>

    <section class="controls">
      <button class="slider__arrow arrow_right">
        <img src="images/icons/arrow.svg" alt="arrow_right">
      </button>
      <button class="slider__arrow arrow_left">
        <img src="images/icons/arrow.svg" alt="arrow_left">
      </button>

      <div class="slider__dots">
        <button class="slider__dots-item slider__dots-circle--active">
        </button>
      </div>
    </section>
  </section>

<script src="slider_v2.js"></script>
</body>
</html>
