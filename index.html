<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Slider</title>
</head>
<body>

<main class="container">
  <section class="slides">
    <section class="slides__container">
      <img class="slides__slide" src="images/content/picture_1.jpg" alt="tower">
      <img class="slides__slide" src="images/content/picture_2.jpg" alt="market">
      <img class="slides__slide" src="images/content/picture_3.jpg" alt="temple">
    </section>

    <section class="controls">
      <button class="slider__arrow arrow_right">
        <img src="images/icons/arrow.svg" alt="arrow_right">
      </button>
      <button class="slider__arrow arrow_left">
        <img src="images/icons/arrow.svg" alt="arrow_right">
      </button>

      <div class="slider__dots">
        <button data-id="0" class="slider__dots-item slider__dots-circle--active">
        </button>
        <button data-id="1" class="slider__dots-item">
        </button>
        <button data-id="2" class="slider__dots-item">
        </button>
      </div>
    </section>
  </section>
</main>
<script src="slider.js"></script>
</body>
</html>
